name: Run lint 🧙‍♂️

on: pull_request

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        uses: bahmutov/npm-install@v1

      - name: lint run
        run: npm run lint
