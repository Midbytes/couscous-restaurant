query getFoods {
  foods(sort: ["index:asc"]) {
    data {
      id
      attributes {
        name
        description
        price
        course
        type
      }
    }
  }

  courseCategories: courses(sort: ["order:asc"]) {
    data {
      attributes {
        name
        label
        description
      }
    }
  }
}
