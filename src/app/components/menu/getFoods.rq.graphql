query getFoods($locale: I18NLocaleCode) {
  foods(sort: ["index:asc"], locale: $locale) {
    data {
      id
      attributes {
        name
        description
        price
        course
        type
      }
    }
  }

  courseCategories: courses(sort: ["order:asc"], locale: $locale) {
    data {
      attributes {
        name
        label
        description
      }
    }
  }
}
